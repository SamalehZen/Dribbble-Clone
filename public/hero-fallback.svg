<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <g filter="url(#shadow)">
    <rect x="220" y="100" width="260" height="500" rx="30" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <rect x="235" y="120" width="230" height="460" rx="15" fill="white"/>
    
    <!-- Notch -->
    <rect x="300" y="100" width="100" height="8" rx="4" fill="#4B5563"/>
    
    <!-- Oslo Chat Header -->
    <text x="250" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">Oslo Chat</text>
    <rect x="420" y="145" width="20" height="20" rx="4" fill="#4ade80"/>
    
    <!-- Chat Messages -->
    <rect x="250" y="180" width="180" height="40" rx="8" fill="#F3F4F6"/>
    <rect x="250" y="230" width="140" height="40" rx="8" fill="#4ade80" opacity="0.2"/>
    <rect x="250" y="280" width="160" height="40" rx="8" fill="#F3F4F6"/>
    <rect x="250" y="330" width="170" height="40" rx="8" fill="#F3F4F6"/>
  </g>
  
  <!-- Calendar Widget -->
  <g filter="url(#shadow)">
    <rect x="80" y="150" width="180" height="160" rx="12" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <text x="95" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">DECEMBER</text>
    
    <!-- Calendar Grid -->
    <g fill="#9CA3AF" font-size="10">
      <rect x="95" y="190" width="20" height="20" rx="4" fill="#F3F4F6"/>
      <rect x="120" y="190" width="20" height="20" rx="4" fill="#F3F4F6"/>
      <rect x="145" y="190" width="20" height="20" rx="4" fill="#F3F4F6"/>
      <rect x="170" y="190" width="20" height="20" rx="4" fill="#F3F4F6"/>
      <rect x="195" y="190" width="20" height="20" rx="4" fill="#F3F4F6"/>
      <rect x="220" y="190" width="20" height="20" rx="4" fill="#F3F4F6"/>
      
      <rect x="95" y="215" width="20" height="20" rx="4" fill="#4ade80" opacity="0.3"/>
      <rect x="120" y="215" width="20" height="20" rx="4" fill="#F3F4F6"/>
      <rect x="145" y="215" width="20" height="20" rx="4" fill="#F3F4F6"/>
    </g>
  </g>
  
  <!-- To-do List Widget -->
  <g filter="url(#shadow)">
    <rect x="240" y="420" width="200" height="140" rx="12" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <text x="255" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">To-do list</text>
    
    <!-- Check items -->
    <circle cx="265" cy="470" r="6" fill="#4ade80"/>
    <line x1="263" y1="470" x2="267" y2="474" stroke="white" stroke-width="2"/>
    <rect x="280" y="465" width="100" height="10" rx="4" fill="#E5E7EB"/>
    
    <circle cx="265" cy="490" r="6" stroke="#D1D5DB" stroke-width="2" fill="none"/>
    <rect x="280" y="485" width="80" height="10" rx="4" fill="#E5E7EB"/>
    
    <circle cx="265" cy="510" r="6" stroke="#D1D5DB" stroke-width="2" fill="none"/>
    <rect x="280" y="505" width="90" height="10" rx="4" fill="#E5E7EB"/>
  </g>
  
  <!-- Analytics Widget -->
  <g filter="url(#shadow)">
    <rect x="340" y="350" width="180" height="120" rx="12" fill="white" stroke="#D1D5DB" stroke-width="2"/>
    <text x="355" y="375" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">Performance</text>
    <text x="355" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000">85.3%</text>
    
    <!-- Bar chart -->
    <rect x="360" y="410" width="8" height="40" rx="4" fill="#4ade80" opacity="0.3"/>
    <rect x="375" y="420" width="8" height="30" rx="4" fill="#4ade80" opacity="0.5"/>
    <rect x="390" y="405" width="8" height="45" rx="4" fill="#4ade80"/>
    <rect x="405" y="415" width="8" height="35" rx="4" fill="#4ade80" opacity="0.7"/>
    <rect x="420" y="425" width="8" height="25" rx="4" fill="#4ade80" opacity="0.4"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="380" r="3" fill="#D1D5DB"/>
  <circle cx="480" cy="260" r="3" fill="#D1D5DB"/>
  <rect x="120" y="500" width="30" height="2" rx="1" fill="#D1D5DB"/>
  <rect x="450" y="200" width="25" height="2" rx="1" fill="#D1D5DB"/>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
